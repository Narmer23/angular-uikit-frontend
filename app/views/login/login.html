<div class="uk-height-viewport uk-vertical-align uk-text-center uk-height-1-1 nrc-background">
    <div class="uk-vertical-align-middle" style="width: 250px;">

        <img class="uk-margin-bottom" src="images/holonix-logo-nobg.png" alt="">

        <form class="uk-panel uk-panel-box uk-form" ng-submit="vm.login(credentials)" novalidate>
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Username" ng-model="credentials.username">
            </div>
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="password" placeholder="Password" ng-model="credentials.password">
            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-width-1-1 uk-button uk-button-success uk-button-large">Login</button>
            </div>
            <div ng-show="vm.loginError" class="uk-form-row uk-text-small">
                <span class="uk-text-danger">Wrong username or password</span>
            </div>
        </form>
    </div>
</div>
