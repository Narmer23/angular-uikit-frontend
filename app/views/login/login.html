<div class="hx-login-background">
    <div class="uk-height-viewport uk-vertical-align uk-text-center">
        <div class="hx-login-box uk-vertical-align-middle" style="width: 250px;">

            <img class="uk-margin-bottom" src="images/holonix-logo-nobg.png">

            <form class="uk-panel uk-panel-box uk-form" ng-submit="vm.login(credentials)" novalidate>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" placeholder="{{'USERNAME' | translate}}"
                           ng-model="credentials.username">
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="password" placeholder="{{'PASSWORD' | translate}}"
                           ng-model="credentials.password">
                </div>
                <div class="uk-form-row">
                    <button type="submit" class="uk-width-1-1 uk-button uk-button-secondary uk-button-large">
                        {{'LOGIN'|translate}}
                    </button>
                </div>
                <div ng-show="vm.loginError" class="uk-form-row uk-text-small">
                    <span class="uk-text-danger">{{'WRONG_USER_OR_PASSWORD'|translate}}</span>
                </div>
            </form>
        </div>
    </div>
</div>
